<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Progress - Bodybuilding</title>
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    padding: 20px;
}

header {
    text-align: center;
    padding: 20px 0;
    background-color: #333;
    color: white;
    margin-bottom: 30px;
}
header a{
    text-decoration: none;
    color: white;
}
h1 {
    margin: 0;
    font-size: 2.5rem;
}

.progress-form {
    background-color: white;
    padding: 20px;
    margin-bottom: 30px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.progress-form h2 {
    margin-bottom: 15px;
    color: #333;
}

label {
    display: block;
    margin-bottom: 5px;
}

input, button {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #ddd;
}

button {
    background-color: #333;
    color: white;
    cursor: pointer;
    border: none;
}

button:hover {
    background-color: #555;
}

.progress-log {
    background-color: white;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.progress-log h2 {
    margin-bottom: 15px;
    color: #333;
}

.log-item {
    padding: 15px;
    border-bottom: 1px solid #ddd;
}

.log-item p {
    margin-bottom: 5px;
}

footer {
    text-align: center;
    margin-top: 30px;
    color: #555;
}

    </style>
</head>
<body>
    <header>
        <h1>Track Your Progress</h1>
        <a href="CA3.html">Home</a>
    </header>
    <section class="progress-form">
        <h2>Log Your Workout</h2>
        <form>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="exercise">Exercise:</label>
            <input type="text" id="exercise" name="exercise" placeholder="e.g., Bench Press" required>

            <label for="sets">Sets:</label>
            <input type="number" id="sets" name="sets" required>

            <label for="reps">Reps per Set:</label>
            <input type="number" id="reps" name="reps" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" step="0.1" required>

            <button type="submit">Add Progress</button>
        </form>
    </section>

    <section class="progress-log">
        <h2>Your Progress</h2>
        <div class="log-item">
            <p><strong>Date:</strong> 2024-10-22</p>
            <p><strong>Exercise:</strong> Bench Press</p>
            <p><strong>Sets:</strong> 4</p>
            <p><strong>Reps per Set:</strong> 12</p>
            <p><strong>Weight:</strong> 75 kg</p>
        </div>
        
    </section>

    <footer>
        <p>&copy; 2024 Bodybuilding Progress Tracker</p>
    </footer>
</body>
</html>
